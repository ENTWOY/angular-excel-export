<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">LIST DATA: RICK AND MORTY API</h2>
  <div class="mb-4">
      <button
          (click)="exportToExcel()"
          class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
          Exportar a Excel
      </button>
  </div>
  <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden">
      <thead>
          <tr class="bg-gray-100 text-gray-600 uppercase text-sm">
              <th class="py-3 px-4 text-left">ID</th>
              <th class="py-3 px-4 text-left">Name</th>
              <th class="py-3 px-4 text-left">Status</th>
              <th class="py-3 px-4 text-left">Species</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of data" class="hover:bg-gray-50">
              <td class="px-4 border-b border-gray-200">{{ item.id }}</td>
              <td class="px-4 border-b border-gray-200">{{ item.name }}</td>
              <td class="px-4 border-b border-gray-200">{{ item.status }}</td>
              <td class="px-4 border-b border-gray-200">{{ item.species }}</td>
          </tr>
      </tbody>
  </table>
</div>
